<!DOCTYPE html>
<html lang="pt-Br">

    <head>

        <!-- Metadados -->

        <meta charset="utf-8">
       <meta  name =" viewport " content =" width=device-width, initial-scale=1, shrink-to-fit=no ">

        <!-- CSS -->

        <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">

         <!-- JS -->

         <script url="formulario.js"></script>

        <!-- Título da página (aparece na aba) -->

        <title>Cadastro</title>
    </head>
    <body>

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->

        <div>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->

        <form name="form">

            <fieldset class="grupo">
                 <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" required name="nome" id="nome" obrigatorio>
                </div>

                 <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" required name="sobrenome" id="sobrenome" obrigatorio>
                </div>

                <div class="campo">
                    <label for="data de nascimento">Data de Nascimento</label>
                    <input type="date" required name="nascimento">
                </div>

                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" required name="usertel" id="celular" obrigatorio>
                </div>

                  <!-- Campo de email com-->
            </fieldset>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" required name="email" id="email" obrigatorio>
            </div>

            <div class="campo">
                <label for="email"> Confirmar Email</label>
                <input type="email" required name="email" id="email" obrigatorio>
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" required name="senha" id="senha" obrigatorio>
            </div>

            <div class="campo">
                <label for="senha"> Confirmar Senha</label>
                <input type="password" required name="Confirmar senha" id="senha" obrigatorio>
            </div>

            <div class="campo">
                <label for="genêro">Qual seu gênero</label>
                <label>
                    <input type="radio" name="gênero" value="feminino">Feminino
                </label>
                <label>
                    <input type="radio" name="gênero" value="masculino">Masculino
                </label>
                <label>
                    <input type="radio" name="gênero" value="trans">Outros
                </label>
            </div>

            <div class="campo">
                <label for="estado civil">Qual seu estado civil</label>
                <label>
                    <input type="radio" name="estado civil" value="solteiro">Solteiro(a)
                </label>
                <label>
                    <input type="radio" name="estado civil" value="casado">Casado(a)
                </label>
                <label>
                    <input type="radio" name="estado civil" value="divorciado/separado">Divorciado/Separado(a)
                </label>
                <label>
                    <input type="radio" name="estado civeil" value="viuvo">Viuvo(a)
                </label>
            </div>

            <div class="campo" name="Escolaridade">
                <label for="escolaridade">Escolaridade</label>
                <select onchange="funcDestinatario(this)" name="Escolaridade" id="Escolaridade">
                    <option selected disabled value="vazio">selecione</option>
                    <option value="EF">Ensino Fundamental </option>
                    <option value="EM">Ensino Medio</option>
                    <option value="ES">Ensino Superior</option>
                </select>
            </div>

        
            <div class="campo">
                <label for="situção">Situação</label>
                <select onchange="funcMotivo(this)" name="motivo" id="Situação">
                    <option selected disabled value="vazio">selecione</option>
                    <option value="Comp">Completo</option>
                    <option value="Curs">Cursando</option>
                    <option value="Incomp">Incompleto</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label>Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
                <div class="campo">
                    <br>
                    <label>Conte um pouco da sua experiancia:</label>
                    <textarea rows="6" cols="width:26em" id="experiencia" name="experiencia"></textarea>
                </div>

                <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit">Concluido</button>

            <form method="post" name="email" onSubmit = "return enviar(this);" ENCTYPE="text/plain">
                <input type="hidden" name="Cadastro">
            </form>

        </form>

    </body>

</html>
